<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Concursos Colombia</title>
    
    <!-- Preload de fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer" />
    
    <!-- Estilos de Tailwind -->
    <link href="./src/index.css" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./src/styles.css">
    
    <script>
      // Configuración de tema oscuro/claro - Versión simplificada
      (function() {
        try {
          // Establecer el tema claro por defecto
          let theme = 'light';
          
          // Verificar si hay un tema guardado en localStorage
          try {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || savedTheme === 'light') {
              theme = savedTheme;
            } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
              // Usar la preferencia del sistema si no hay tema guardado
              theme = 'dark';
            }
          } catch (e) {
            console.warn('No se pudo acceder a localStorage o matchMedia:', e);
          }
          
          // Aplicar el tema al documento
          document.documentElement.classList.add(theme);
          document.documentElement.setAttribute('data-theme', theme);
          
        } catch (e) {
          console.warn('Error al inicializar el tema:', e);
          // Establecer valores por defecto en caso de error
          document.documentElement.classList.add('light');
          document.documentElement.setAttribute('data-theme', 'light');
        }
      })();
    </script>
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="root" class="flex-1"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
